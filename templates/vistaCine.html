{% extends 'layout.html' %} {% block content %}

<div class="container mt-5" style="background-color:white">
  <h1 class="text-center">CINEPOLIS</h1>
  <div style="display: flex; justify-content: center; gap: 20px">
    <div style="margin-left: 10%; border: 1px solid black; padding: 10px">
      <h2 class="text-left">Entradas</h2>
      <form id="boletos" action="/resultadoCine" method="post">
        <div class="form-group">
          <label for="nombre"><b>Nombre</b></label>
          <input type="text" class="form-control" name="nombre" />
        </div>

        <div class="form-group">
          <label for="compradores"><b>Cantidad compradores</b></label>
          <input type="text" class="form-control" name="compradores" />
        </div>

        <div class="form-group">
          <label><b>Tarjeta cineco</b></label>
          <div>
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="tarjeta"
                value="si"
              />
              Si
            </label>
          </div>
          <div>
            <label class="form-check-label">
              <input
                type="radio"
                class="form-check-input"
                name="tarjeta"
                value="no"
              />
              No
            </label>
          </div>
        </div>

        <div class="form-group">
          <label for="boletos">Cantidad boletos</label>
          <input type="text" class="form-control" name="boletos" />
        </div>

        <button type="submit" class="btn btn-primary">Calcular</button>
      </form>
    </div>
    <div style="margin-left: 10%; border: 1px solid black; padding: 10px">
      <h2 class="text-left">Salidas</h2>
      <div class="form-group">
        <label for="pagar"><b>Valor a pagar</b></label>
        <input
          type="text"
          class="form-control"
          name="pagar"
          id="valorAPagar"
          readonly
          {%if resultado is defined %}value="{{ resultado }}" {% endif %}
        />
        {% if resultado is defined and resultado == 0 %}
        <label style="color: red;">Solo se pueden vender 7 boletos por comprador.</label>
        {% endif %}
      </div>
    </div>
  </div>
  <div
    style="
      margin-top: 15px;
      margin-bottom: 15px;
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    "
  >
    <h2 class="text-center">Acciones</h2>
    <div class="mt-3">
        <a href="{{ url_for('index') }}" class="btn btn-danger ml-2">Salir</a>
    </div>
  </div>
</div>

{% endblock %}
